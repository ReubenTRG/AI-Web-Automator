<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .title {
      font-size: 18px;
      font-weight: bold;
      color: #333;
      text-align: center;
    }
    .prompt-section {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .prompt-label {
      font-weight: bold;
      color: #555;
    }
    .prompt-input {
      width: 100%;
      min-height: 80px;
      padding: 10px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      resize: vertical;
      font-family: inherit;
    }
    .prompt-input:focus {
      outline: none;
      border-color: #4CAF50;
    }
    .button-group {
      display: flex;
      gap: 10px;
    }
    .btn {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .btn-primary {
      background-color: #4CAF50;
      color: white;
    }
    .btn-primary:hover {
      background-color: #45a049;
    }
    .btn-secondary {
      background-color: #f44336;
      color: white;
    }
    .btn-secondary:hover {
      background-color: #da190b;
    }
    .status {
      padding: 10px;
      border-radius: 6px;
      font-size: 14px;
      text-align: center;
      display: none;
    }
    .status.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .status.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .status.loading {
      background-color: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">AI Web Automator</div>
    
    <div class="prompt-section">
      <label class="prompt-label">Enter your automation prompt:</label>
      <textarea 
        class="prompt-input" 
        id="promptInput" 
        placeholder="e.g., 'Click the login button and fill in the username field with john@example.com'"
      ></textarea>
    </div>
    
    <div class="button-group">
      <button class="btn btn-primary" id="executeBtn">Execute</button>
      <button class="btn btn-secondary" id="stopBtn">Stop</button>
    </div>
    
    <div class="status" id="status"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
